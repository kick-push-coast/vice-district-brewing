
<div class="row row-content panelpadding">
   <div class="media">
      <div class="media-left media-middle hidden-xs">
         <img class="media-object beericons" src="<perch:if exists="eventIcon"><perch:events id="eventIcon" type="image" label="Image (optional)" width="640" crop="true" />" alt="<perch:events id="eventTitle" /><perch:else/>/perch/resources/generalevent.svg</perch:if>" />
      </div>
      <div class="media-body">
         <h2 class="media-heading"><perch:events id="eventTitle" /><span class="badge pull-right"><perch:events id="eventDateTime" format="m/d/y" /> <perch:events id="eventDateTime" format="g:ia" /> <perch:if id="eventShowEndTime" value="1"><perch:events id="eventDateTimeEnd" format="- g:ia"/>
         </perch:if></span></h2>
         <perch:if exists="eventLocation"><h3><perch:events id="eventLocation" /></h3></perch:if>
         <p><perch:events id="eventDescHTML" encode="false"/></p>
         <perch:if exists="eventLinkURL">
            <a href="<perch:events id="eventLinkURL" type="text" label="Event Link URL (optional)" />"><perch:events id="eventLinkURLTitle" type="text" label="Link URL Label (optional)" help="This will be the link text that is displayed on the page" /></a>
         </perch:if>
      </div>
   </div>
</div>
